# ============================
# Mosquitto MQTT Configuration
# ============================

# --------- MQTT PORT ---------
listener 1883
protocol mqtt

# --------- WEBSOCKET (OPTIONAL) ---------
listener 9001
protocol websockets

# --------- ALLOW ANONYMOUS LOGIN ---------
allow_anonymous true

# Nếu muốn dùng user/password, đặt allow_anonymous false 
# Và chạy: mosquitto_passwd -c passwordfile username

# --------- PERSISTENCE ---------
persistence true
persistence_location /mosquitto/data/

# --------- LOGGING ---------
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# --------- CUSTOM SETTINGS ---------
connection_messages true
log_timestamp true

# Đảm bảo broker không thoát khi idle
set_tcp_nodelay true
